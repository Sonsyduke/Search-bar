<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 | 30 Days of Coding</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="form">
        <h1 class="main-header">
            Access <span>1000+</span> UI design source files
        </h1>
        <p class="desc">The largest database of free UI sources available in Sketch, Figma, Studio and AdobeXD formats.</p>
        <div class="search-bar">
            <div class="options">
                <p class="desc">All</p>
                <img class="arrow" src="/arrow.png" alt="Arrow">
            </div>
            <div class="search">
                <img class="search-icon" src="/search.png" alt="">
                <input class="input" type="text" placeholder="Search for designs">
            </div>
        </div>
        <h4>Top Searches</h4>
        <div class="top-searches">
            <div class="search-option">
                <p class="search-name">components</p>
            </div>
            <div class="search-option">
                <p class="search-name">cards</p>
            </div>
            <div class="search-option">
                <p class="search-name">sign up</p>
            </div>
            <div class="search-option">
                <p class="search-name">pricing card</p>
            </div>
        </div>
    </div>

</body>
</html>
